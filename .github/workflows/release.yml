name: Release

on:
  push:
    tags: ["v*"]

# Never cancel an in-flight release to avoid partial publishes.
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write   # create GitHub releases
      id-token: write   # npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: pnpm

      - name: Ensure npm supports trusted publishing
        run: |
          npm install -g npm@^11.5.1
          npm --version

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - run: pnpm install --frozen-lockfile

      # All package.json versions must match the tag being released.
      - name: Verify version sync
        run: pnpm nx run check-version-sync:check-strict

      - name: Build and release Go binary
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Go binaries into npm platform packages
        run: pnpm nx run sync-binaries:run-existing-dist

      # Ensure binary metadata matches the release version
      - name: Verify Go binary version matches tag
        run: |
          EXPECTED_VERSION="${{ github.ref_name }}"
          EXPECTED_VERSION="${EXPECTED_VERSION#v}"
          ACTUAL_VERSION="$(./packages/cli-linux-x64/bin/safedep --version)"
          if [[ "$ACTUAL_VERSION" != "$EXPECTED_VERSION" ]]; then
            echo "Version mismatch: expected ${EXPECTED_VERSION}, got ${ACTUAL_VERSION}"
            exit 1
          fi

      # v1.0.0      → latest
      # v1.0.0-rc.1 → rc
      # v1.0.0-beta → beta
      - name: Determine npm dist-tag
        id: dist-tag
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          if [[ "$VERSION" =~ -([a-zA-Z]+) ]]; then
            echo "value=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "value=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish npm packages
        run: |
          pnpm -r --filter "@test-pkg-factory/cli-*" publish --no-git-checks --access public --tag ${{ steps.dist-tag.outputs.value }} --provenance
          pnpm -r --filter "@test-pkg-factory/cli" publish --no-git-checks --access public --tag ${{ steps.dist-tag.outputs.value }} --provenance
