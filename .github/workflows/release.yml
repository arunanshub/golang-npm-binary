name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:  # trigger manually from the Actions UI on any branch

# Never cancel an in-flight release to avoid partial publishes.
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write        # push git tags, create GitHub releases, push changeset commits
      pull-requests: write   # changesets/action needs this to open the Version Packages PR
      id-token: write        # npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - run: pnpm install --frozen-lockfile

      # Only runs on push events. When changesets exist, creates/updates a
      # "Version Packages" PR. When no changesets remain (Release PR was merged),
      # it does nothing. Skipped on workflow_dispatch â€” no Changesets needed there.
      - name: Create Release PR (or no-op if no changesets)
        if: github.event_name == 'push'
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Two paths lead here:
      # - workflow_dispatch: always a release (user triggered it intentionally).
      # - push: only when the Changesets release PR was just merged (no remaining
      #   changesets + commit message matches what changesets/action writes).
      - name: Detect release trigger
        id: is-release
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            MSG=$(git log -1 --pretty=%s)
            if [[ "${{ steps.changesets.outputs.hasChangesets }}" == "false" && \
                  "$MSG" == "chore: release packages" ]]; then
              echo "release=true" >> "$GITHUB_OUTPUT"
            else
              echo "release=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Read npm version
        if: steps.is-release.outputs.release == 'true'
        id: version
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      # Stable versions (1.0.0) publish to "latest".
      # Pre-release versions (1.0.0-rc.1, 1.0.0-beta.2) publish to their label
      # so that `npm install @safedep/cli` always resolves to the latest stable.
      - name: Determine npm dist-tag
        if: steps.is-release.outputs.release == 'true'
        id: dist-tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ -([a-zA-Z]+) ]]; then
            echo "value=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          else
            echo "value=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push git tag
        if: steps.is-release.outputs.release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping creation"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # Validate that all package.json files agree on the version and that
      # the git tag we just pushed matches. This is the final pre-build gate.
      - name: Verify version sync
        if: steps.is-release.outputs.release == 'true'
        run: go run ./scripts/check-version-sync/ -require-tag

      - name: Build and release Go binary
        if: steps.is-release.outputs.release == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Copy built binaries from dist/ into each platform package's bin/ dir.
      # The bin/ dirs are gitignored (build artifacts); --no-git-checks below
      # is required because pnpm publish would otherwise refuse to run with
      # untracked files present.
      - name: Sync Go binaries into npm platform packages
        if: steps.is-release.outputs.release == 'true'
        run: |
          go run ./scripts/sync-binaries/ \
            -artifacts-path dist/artifacts.json \
            -packages-path packages

      # Publish all non-private workspace packages. pnpm skips packages with
      # "private": true automatically (e.g. the smoke package). New platform
      # packages added to packages/ are published here with no workflow changes.
      # --tag uses "latest" for stable releases and the pre-release label
      # (e.g. "rc", "beta") for pre-releases so that `npm install @safedep/cli`
      # always resolves to the latest stable version.
      - name: Publish npm packages
        if: steps.is-release.outputs.release == 'true'
        run: pnpm -r publish --no-git-checks --access public --tag ${{ steps.dist-tag.outputs.value }} --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
